<ul>
    <li *ngFor="let task of tasks; let i = index">
        <p-checkbox [binary]="true" [(ngModel)]="task.completed" (onChange)="toggleCompletion(i)"></p-checkbox>
        {{ task.name }} - {{ task.dueDate | date:'shortDate' }}

        <ul>
            <li *ngFor="let person of task.persons">
                {{ person.fullName }} ({{ person.age }} a√±os)
                <ul>
                    <li *ngFor="let skill of person.skills">
                        {{ skill }}
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
